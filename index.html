<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>ROCK PAPER SCISSORS</header>

    <main>

        <section class="text">
            <h2>Pick your weapon</h2>
            <h3>First to score 3 points wins the game</h3>
        </section>

        <section class="results">
            <div class="resultbox">
                <div class="playerImage">?</div>
                <p id="parent1">Player: 
                    <span class="playerPoints">0</span>
                </p>
            </div>
            <div class="resultbox">
                <div class="computerImage">?</div>
                <p id="parent2">Computer: <span class="computerPoints">0</span></p>
            </div>
            </div>
        </section>

        <section class="buttons">
            <button id="rock">
                <img src="images/rock.png" alt="rock">
            </button>
            <button id="paper">
                <img src="images/paper.png" alt="rock">
            </button>
            <button id="scissors">
                <img src="images/scissors.png" alt="rock">
            </button>

        </section>

    </main>




    <script src="app.js"></script>
</body>

</html>
