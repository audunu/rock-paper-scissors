<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>Game</header>

    <main>
      <section class="selections buttons">
        <button class="selection" data-selection="rock"><img src="images/rock.png" alt="rock" />Rock</button>
        <button class="selection" data-selection="paper"><img src="images/paper.png" alt="rock" />Paper</button>
        <button class="selection" data-selection="scissors"><img src="images/scissors.png" alt="rock" />Scissor</button>
      </section>
      <div class="results">
        <div>You<span class="result-score" data-player-score>0</span></div>
        <div>Computer<span class="result-score" data-computer-score>0</span></div>
      </div>
      <div class="container_box">
        <div class="choices" data-playerChoice><h1></h1></div>
        <div class="choices" data-computerChoice><h1></h1></div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
